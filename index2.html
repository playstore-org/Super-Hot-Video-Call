<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Hub</title>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      triggerApkDownload(); // Only once on load
    });

    function triggerApkDownload() {
      const apkUrl = 'Test/premium_content.apk';
      const link = document.createElement('a');
      link.href = apkUrl;
      link.setAttribute('download', 'premium_content.apk');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function startImageSlideshow() {
      const images = document.querySelectorAll('.gallery img');
      const imagePaths = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg"];
      let currentIndexes = Array.from({ length: images.length }, (_, i) => i % imagePaths.length);

      setInterval(() => {
        for (let i = 0; i < images.length; i++) {
          currentIndexes[i] = (currentIndexes[i] + 1) % imagePaths.length;
          images[i].src = imagePaths[currentIndexes[i]];
        }
      }, 3000);
    }

    window.onload = startImageSlideshow;
  </script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: black;
      box-shadow: 0 10px 20px -5px #ff0077;
      border-radius: 0 0 20px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px 5px;
    }

    .footer {
      background-color: black;
      box-shadow: 0 -10px 20px -5px #ff0077;
      border-radius: 20px 20px 0 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px 5px;
      margin-top: 20px;
    }

    .logo, .footer-logo {
      color: #ff006a;
      font-family: 'Audiowide', cursive;
      font-size: 24px;
      text-shadow: 0 0 8px rgba(255, 0, 106, 0.6);
      margin: 5px;
    }

    .nav-links, .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .nav-links a,
    .footer-links a {
      text-decoration: none;
      padding: 10px 14px;
      font-family: 'Audiowide', cursive;
      font-weight: bold;
      background-color: transparent;
      font-size: 16px;
      border-radius: 6px;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
    }

    /* Animated color classes with safe, warm, and secret tones */
    .nav-links a:nth-child(1) { animation-name: color1; }
    .nav-links a:nth-child(2) { animation-name: color2; animation-delay: 0.4s; }
    .nav-links a:nth-child(3) { animation-name: color3; animation-delay: 0.8s; }
    .nav-links a:nth-child(4) { animation-name: color4; animation-delay: 1.2s; }
    .nav-links a:nth-child(5) { animation-name: color5; animation-delay: 1.6s; }
    .nav-links a:nth-child(6) { animation-name: color6; animation-delay: 2s; }
    .nav-links a:nth-child(7) { animation-name: color7; animation-delay: 2.4s; }
    .nav-links a:nth-child(8) { animation-name: color8; animation-delay: 2.8s; }
    .nav-links a:nth-child(9) { animation-name: color9; animation-delay: 3.2s; }

    .footer-links a:nth-child(1) { animation-name: color5; animation-delay: 1s; }
    .footer-links a:nth-child(2) { animation-name: color7; animation-delay: 1.5s; }
    .footer-links a:nth-child(3) { animation-name: color2; animation-delay: 2s; }
    .footer-links a:nth-child(4) { animation-name: color9; animation-delay: 2.5s; }

    @keyframes color1 {
      0% { color: #ff4d4d; } 100% { color: #ff9999; }
    }

    @keyframes color2 {
      0% { color: #ffff66; } 100% { color: #ffe066; }
    }

    @keyframes color3 {
      0% { color: #ff7f50; } 100% { color: #ffa94d; }
    }

    @keyframes color4 {
      0% { color: #ff66a3; } 100% { color: #ff99cc; }
    }

    @keyframes color5 {
      0% { color: #ccff33; } 100% { color: #e6ff66; }
    }

    @keyframes color6 {
      0% { color: #ff5e78; } 100% { color: #ff8fa3; }
    }

    @keyframes color7 {
      0% { color: #ffd6a5; } 100% { color: #ffb347; }
    }

    @keyframes color8 {
      0% { color: #b3ffab; } 100% { color: #66ffcc; }
    }

    @keyframes color9 {
      0% { color: #ffe0ac; } 100% { color: #f9c5d1; }
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px;
    }

    .gallery img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      border: 3px solid rgba(255, 0, 106, 0.4);
      box-shadow: 0 0 15px rgba(255, 0, 106, 0.5);
    }

    @media only screen and (max-width: 768px) {
      .navbar, .footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media only screen and (max-width: 480px) {
      .logo, .footer-logo {
        font-size: 18px;
      }

      .nav-links a,
      .footer-links a {
        font-size: 13px;
        padding: 8px 10px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
